<html layout:decorate="~{layout}" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container " layout:fragment="content">
    <div class="row">
        <div class="col-md-2"></div>
        <form role="form" method="post" class="py-2 col-md-8">
            <h2 class="py-4">직원 정보 등록</h2>
            <!--<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors()}">
                <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
            </div>-->
            <div class="mb-2">
                <label class="form-label fw-bold">ID</label>
                <input class="form-control" >
            </div>
            <div class="mb-2">
                <label class="form-label fw-bold">이름</label>
                <input class="form-control" >
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">비밀번호</label>
                <input type="password" class="form-control" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="mb-2">
                <label  class="form-label fw-bold">직위</label>
                <select  class="form-select">
                    <option value="">직위를 선택하세요</option>
                    <option value="">ADMIN</option>
                    <option value="">STAFF</option>
                </select>
            </div>
            <div class="mb-2">
                <label class="form-label fw-bold">연락처</label>
                <input class="form-control" >
            </div>
            <div class="text-end">
                <button type="button" class="btn btn-dark btn-sm" th:href="@{/employee/list}">리스트</button>
                <button type="submit" class="btn btn-primary btn-sm">등록</button>
            </div>
        </form>
        <div class="col-md-2"></div>
    </div>
</div>
</html>
