<html layout:decorate="~{layout_login}" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container" layout:fragment="content">
    <div class="vh-100 d-flex flex-column justify-content-center align-items-center ">
        <div class="row w-100">
            <div class="col-lg-4 col-md-3"></div>
            <div class="col-lg-4 col-md-6">
                <form class="">
                    <div class="mb-3">
                        <label class="form-label fw-bold">아이디</label>
                        <input type="text" class="form-control" placeholder="아이디를 입력하세요">

                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">비밀번호</label>
                        <input type="password" class="form-control" placeholder="비밀번호를 입력하세요">

                    </div>
                    <div class="mb-3">
                        <button type="submit" class="w-100 btn btn-primary btn-lg">로그인</button>
                    </div>
                    <p class="text-center text-secondary fs-6">아이디:test, 비밀번호:1111 로 접속하시면<br> 모든 과정을 체험할 수 있습니다.</p>
                </form>
            </div>
            <div class="col-lg-4 col-md-3"></div>
        </div>
    </div>
</div>
</html>
